<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      background:#000;
      color:#fff;
      font-family:Arial, sans-serif;
      text-align:center;
      margin:0;
      padding:0;
    }
    h2 { margin-top:30px; }
    .discover-btn {
      background:red;
      color:#fff;
      padding:12px 24px;
      border:none;
      cursor:pointer;
      font-size:16px;
      border-radius:5px;
      transition:0.3s;
    }
    .discover-btn:hover { background:#b30000; }

    /* Modal */
    .modal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,.8);
      z-index:1000;
    }
    .modal-content {
      background:#111;
      max-width: 600px !important;
      margin:auto;
      padding:20px;
      width:100%;
      border-radius:10px;
      position:relative;
      animation:fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(-20px);}
      to {opacity:1; transform:translateY(0);}
    }
    .close {
      position:absolute;
      right:15px;
      top:10px;
      font-size:28px;
      cursor:pointer;
      color:#aaa;
    }
    .close:hover { color:#fff; }

    /* Slideshow */
    .slideshow {
      position:relative;
      max-width:100%;
      margin:20px auto;
    }
    .slide {
      display:flex;
      justify-content: center;
    }
    .slide img {
      width: 50%;
      border-radius:10px;
    }
    .fade {
      animation:fadeEffect 1s;
    }
    @keyframes fadeEffect {
      from {opacity:0.4}
      to {opacity:1}
    }
    /* Dots */
    .dots {
      text-align:center;
      margin-top:5px;
    }
    .dot {
      height:12px; width:12px;
      margin:0 4px;
      background:#bbb;
      border-radius:50%;
      display:inline-block;
      cursor:pointer;
    }
    .active { background:red; }
    }
    .modal-content img {
     width: 100% !important;
     height: auto !important;
     display: block;
     margin: 0 auto;
    }
  </style>
</head>
<body>

  <h2></h2>
  <button class="discover-btn" onclick="openModal()">Discover More</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>About Levi's</h3>
      <p>Levi’s has been making iconic denim since 1873. From workwear to fashion, Levi’s continues to innovate with sustainability.</p>

      <!-- Slideshow -->
      <div class="slideshow">
        <div class="slide fade">
          <img src="image/girl8.jpg" alt="Levi's 1">
        </div>
        <div class="slide fade">
          <img src="image/boy6.jpg" alt="Levi's 2">
        </div>
        <div class="slide fade">
          <img src="image/girl7.jpg" alt="Levi's 3">
        </div>
      </div>
      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
  </div>

  <script>
    // Modal open/close
    function openModal(){
      document.getElementById("myModal").style.display="block";
    }
    function closeModal(){
      document.getElementById("myModal").style.display="none";
    }

    // Slideshow
    let slideIndex = 0;
    showSlides();

    function showSlides(){
      let i;
      let slides = document.getElementsByClassName("slide");
      let dots = document.getElementsByClassName("dot");
      for(i=0;i<slides.length;i++){
        slides[i].style.display="none";
      }
      slideIndex++;
      if(slideIndex>slides.length){ slideIndex=1 }
      for(i=0;i<dots.length;i++){
        dots[i].className=dots[i].className.replace(" active","");
      }
      slides[slideIndex-1].style.display="block";
      dots[slideIndex-1].className+=" active";
      setTimeout(showSlides,3000); // 3 seconds auto
    }

    function currentSlide(n){
      slideIndex=n-1;
      showSlides();
    }
  </script>

</body>

</body>
